<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../view-json.js"></script>
  </head>
  <body>
    <test-fixture id="view-json-fixture">
      <template>
        <view-json>
          <h2>view-json</h2>
        </view-json>
      </template>
    </test-fixture>
    <script>
      /* global suite setup fixture test assert */
      suite('<view-json>', function() {
        var myEl;
        setup(function() {
          myEl = fixture('view-json-fixture');
        });
        document.addEventListener('WebComponentsReady', function() {
          test('puts classes around keys', function() {
            assert.equal((myEl._syntaxHighlight('{"hi": "jim", "hello": "ann"}').match(/class="key"/g) || []).length, 2);
          });
        });
      });
    </script>
  </body>
</html>
